<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/fontawesome.css">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/fontawesome.min.css">
        <script src="jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa-solid fa-map-marker-alt"></i><span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="window.location.reload()" class="refresh"><i class="fas fa-refresh"></i></button>
            </div>
        </div>


        
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=2ee7eaf5eed04f52da194ba0ec8a3125";
        var request=new XMLHttpRequest()
        request.open('GET',link,true);
        request.onload=function(){
            var obj=JSON.parse(this.response)
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('weather').innerHTML=obj.name;
            const tempCelsius = Math.round(obj.main.temp - 273.15).toFixed(1);
            document.getElementById('temp').innerHTML = tempCelsius;
            document.getElementById('icon').src = "https://openweathermap.org/img/wn/" + obj.weather[0].icon + "@2x.png";
        }
        if(request.status>=200 && request.status<=400){
            var temp=obj.main.temp;
        }
        else{
            console.log("The city data is not available")
        }
        request.send();
    </script>
</html>
